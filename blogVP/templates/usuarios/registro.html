{% extends 'base.html' %}

{% block contenido %}

	{% if user.is_authenticated %}
		<div id="fondo">
			<div class="cuadro-login">
				<div class="contenido-login">
					<form method="POST" class="login">
					
						<h2 class="texto">Por favor, cierre sesión para registrarse</h2>

					<br>
					<br>

						<a href="{% url 'principal' %}" class="boton-volver-login">Volver</a>

				</div>
			</div>
		</div>
	{% else %}
		<div id="fondo">
			<div class="cuadro-registro">
				<div class="contenido-registro">
					<form method="POST" class="registro">
						{%csrf_token%}
						{{form.errors}}
						<input type="text" name="username" placeholder="Usuario" class="usuario">
						<br>
						<br>
						<input type="text" name="email" placeholder="Email" class="usuario">
						<br>
						<br>
						<input type="password" name="password1" placeholder="Contraseña" class="contraseña">
						<br>
						<br>
						<input type="password" name="password2" placeholder="Reingresar contraseña" class="contraseña">
						<br>
						<br>
						<button type="submit" class="registrarse">Registrarse</button>
					</form>

					<br>
					<br>
						<a href="{% url 'principal' %}" class="boton-volver-registro">Volver</a>
				</div>
			</div>
		</div>
	{% endif %}

{% endblock contenido %}
