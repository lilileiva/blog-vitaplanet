{% extends 'base.html' %}

{% block contenido %}


	{% if user.is_authenticated %}

		<div id="fondo">
		<div class="cuadro-login">
			<div class="contenido-login">
				<form method="POST" class="login">
				
					<h2 class="texto">Sesión ya iniciada.</h2>

				<br>
				<br>

					<a href="{% url 'principal' %}" class="boton-volver-login">Volver</a>

			</div>
		</div>
	</div>

	{% else %}

	<div id="fondo">
		<div class="cuadro-login">
			<div class="contenido-login">
				<form method="POST" class="login">
					{%csrf_token%}
					{{form.errors}}
					<input type="text" name="username" placeholder="Usuario" class="usuario">
					<br>
					<br>
					<input type="password" name="password" placeholder="Contraseña" class="contraseña">
					<br>
					<br>
					<input type="submit" name="" value="Ingresar" class="ingresar">
				</form>

				<br>
				<br>

					<a href="{% url 'principal' %}" class="boton-volver-login">Volver</a>

			</div>
		</div>
	</div>

	{% endif %}

{% endblock contenido %}
