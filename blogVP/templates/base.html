{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>VitaPlanet</title>
	{% block css %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://kit.fontawesome.com/592fa410f0.js" crossorigin="anonymous"></script>
    <!-- Favicons -->
    <link rel="apple-touch-icon" href="/docs/5.1/assets/img/favicons/apple-touch-icon.png" sizes="180x180">

    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">

    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">

    <link rel="manifest" href="/docs/5.1/assets/img/favicons/manifest.json">

    <link rel="mask-icon" href="/docs/5.1/assets/img/favicons/safari-pinned-tab.svg" color="#7952b3">

    <link rel="icon" href="/docs/5.1/assets/img/favicons/favicon.ico">

    <meta name="theme-color" content="#7952b3">
	{% endblock %}
	<link rel="stylesheet" type="img/jpg" href="{% static 'img' %}">

</head>
<body>

	<div class="row linea-encabezado">
		<header class="row encabezado">
			<div class="d-flex justify-content-start col-6">
				<a href="{% url 'principal' %}"><img class="imagen-logo" src="{% static 'img/pixlr-bg-result.png' %}" ></a>
				<br>
				<h1 class="titulo">VitaPlanet</h1>
			</div>
			{% if user.is_authenticated %}
				<div class="d-flex justify-content-end col-6 pt-4 pb-5">
					<a class="btn btn-outline-light pb-1" href="{% url 'Post:create' %}"><b>Crear post</b></a>
				</div>
			{% endif %}
		</header>
	</div>

	<div class="contenido">
		{% block content %}

		{% endblock %}
	</div>

	<footer class="pie-de-pagina">Grupo 1: VitaPlanet. Informatorio 2021</footer>

</body>
</html>
