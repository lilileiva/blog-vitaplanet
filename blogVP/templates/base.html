{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>VitaPlanet</title>
	{% block css %}
	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	{% endblock %}
	<link rel="stylesheet" type="img/jpg" href="{% static 'img' %}">

</head>
<body>

	<div class="linea-encabezado">
		<header class="encabezado">
			<img class="imagen-logo" src="{% static 'img/pixlr-bg-result.png' %}" >
			<br>
			<h1 class="titulo">VitaPlanet</h1>
		</header>
	</div>

	<div class="contenido">
		{% block content %}

		{% endblock %}
	</div>

	<footer class="pie-de-pagina">Grupo 1: VitaPlanet. Informatorio 2021</footer>

</body>
</html>
