{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block css %}
    {{ block.super }}
{% endblock %}
{% block content %}
    <div class="container">
        <h1>Esta es la vista de {{ view_type }}</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-primary" type="submit">{{ view_type }}</button>
        </form>
    </div>
{% endblock content %}
